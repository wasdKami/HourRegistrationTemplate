<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hour Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <h3>Settings</h3>
            <form action="set">
                <input type="checkbox" id="weekend-work">
                <label for="weekend-work">Work in the weekend</label>
            </form>
        </div>
    </div>

    <table class="template-container" id="tableContainer">
        <thead>
            <tr>        
                    <th>Name</th>
                    <th>Day</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Break</th>
                    <th>Total</th>
                    <th rowspan="8"><button class="create-column">Create Column +</button></th>
            </tr>
        </thead>
        <tbody>
            <tr>        
                <th rowspan="6" class="name-container"><input name="name-container" type="text"></th>
                <td class="monday">Monday</td>
                <td><input type="time" id="monday-startTime" value="00:00"></td>
                <td><input type="time" id="monday-endTime" value="00:00"></td>
                <td><input type="number" id="monday-break"></td>
                <td><input type="time" id="monday-totalTime" value="00:00"></td>
            </tr>
            <tr>        
                <td class="tuesday">Tuesday</td>
                <td><input type="time" id="tuesday-startTime" value="00:00"></td>
                <td><input type="time" id="tuesday-endTime" value="00:00"></td>
                <td><input type="number" id="tuesday-break"></td>
                <td><input type="time" id="tuesday-totalTime" value="00:00"></td>
            </tr>
            <tr>        
                <td class="wednesday">Wednesday</td>
                <td><input type="time" id="wednesday-startTime" value="00:00"></td>
                <td><input type="time" id="wednesday-endTime" value="00:00"></td>
                <td><input type="number" id="wednesday-break"></td>
                <td><input type="time" id="wednesday-totalTime" value="00:00"></td>
            </tr>
            <tr>        
                <td class="thursday">Thursday</td>
                <td><input type="time" id="thursday-startTime" value="00:00"></td>
                <td><input type="time" id="thursday-endTime" value="00:00"></td>
                <td><input type="number" id="thursday-break"></td>
                <td><input type="time" id="thursday-totalTime" value="00:00"></td>
            </tr>
            <tr>        
                <td class="friday">Friday</td>
                <td><input type="time" id="friday-startTime" value="00:00"></td>
                <td><input type="time" id="friday-endTime" value="00:00"></td>
                <td><input type="number" id="friday-break"></td>
                <td><input type="time" id="friday-totalTime" value="00:00"></td>
            </tr>
            <tr>        
                <td class="saturday">Saturday</td>
                <td><input type="time" id="saturday-startTime" value="00:00"></td>
                <td><input type="time" id="saturday-endTime" value="00:00"></td>
                <td><input type="number" id="saturday-break"></td>
                <td><input type="time" id="saturday-totalTime" value="00:00"></td>
            </tr>
            <tr>        
                <th>Total<div id="weekHours">0</div></th>
                <td class="sunday">Sunday</td>
                <td><input type="time" id="sunday-startTime" value="00:00"></td>
                <td><input type="time" id="sunday-endTime" value="00:00"></td>
                <td><input type="number" id="sunday-break"></td>
                <td><input type="time" id="sunday-totalTime" value="00:00"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>        
                <th colspan="8"><button onclick="AddEmployee()" id="CreateRow">Create Employee +</button></th>
            </tr>
        </tfoot>
    </table>
    <script src="javascript.js"></script>
</body>
</html>
