<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hour Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settingsContainer">
        <div id="weekendContainer">
            <label for="weekendCheckbox"></label>
            <input type="checkbox" name="weekendCheckbox" id="weekendCheckbox">
        </div>
    </div>

    <table id="tableContainer">
        <thead>
            <tr>
                <th>Name</th>
                <th>Day</th>
                <th>Start time</th>
                <th>End Time</th>
                <th>Break</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <th rowspan="7">Gilbert</th>
            <td id="mondayDate">Monday</td>
            <td>
                <select id="timeHours"></select>
                <select id="timeMinutes"></select>
            </td>
        </tbody>
        <tfoot>
            <tr>
                <td><input type="button" value="Create Employee + " id="createEmployee"></td>
            </tr>
        </tfoot>
    </table>
    <script type="module" src="/JS/main.js"></script>
</body>
</html>
